<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Best Fit Size Finder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e3f2fd);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      margin: 50px 0;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #003a66;
      margin-bottom: 20px;
    }

    .how-it-works {
      background: #f1f8ff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .how-it-works h3 {
      margin-top: 0;
      color: #003a66;
    }

    .how-it-works ol {
      padding-left: 20px;
      line-height: 1.6;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #003a66;
    }

    input[type="file"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      width: 100%;
      background-color: #003a66;
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00509e;
    }

    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f1f8ff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    #result h3 {
      margin-top: 0;
      color: #003a66;
    }

    #result ul {
      list-style: none;
      padding-left: 0;
    }

    #result li {
      padding: 5px 0;
      border-bottom: 1px solid #ccc;
    }

    #result li:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Best Fit Size Finder</h2>

    <!-- <div class="how-it-works">
      <h3>How it works:</h3>
      <ol>
        <li>Upload a <b>Front Image</b> of yourself wearing clothes similar to the topwear.</li>
        <li>Upload the <b>Size Chart</b> image of the product you want to buy.</li>
        <li>Optionally, upload a <b>Side Image</b> to improve accuracy.</li>
        <li>Enter your height in cm for better measurement precision.</li>
        <li>Click <b>Get Best Fit</b> to see your recommended size and detailed measurements.</li>
      </ol>
    </div> -->

    <form id="uploadForm" method="POST" enctype="multipart/form-data">
      <label>Front Image:</label>
      <input type="file" name="front" accept="image/*" required>

      <label>Size Chart:</label>
      <input type="file" name="size_chart" accept="image/*" required>

      <!-- <label>Height (cm):</label>
      <input type="number" name="height_cm" placeholder="170"> -->

      <label>Side Image (optional):</label>
      <input type="file" name="left_side" accept="image/*">

      <button type="submit">Get Best Fit</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      let formData = new FormData(this);

      try {
        let response = await fetch("http://127.0.0.1:8001/measurements", {
          method: "POST",
          body: formData,
          mode: "cors"
        });

        if (!response.ok) {
          throw new Error(`Server returned ${response.status}`);
        }

        let result = await response.json();

        document.getElementById("result").innerHTML = `
          <h3>Best Fit Size: ${result.best_size || "Not Found"}</h3>
          <h4>Measurements:</h4>
          <ul>
            ${Object.entries(result.measurements || {})
              .map(([k, v]) => `<li><b>${k}</b>: ${v}</li>`)
              .join("")}
          </ul>
        `;
      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML =
          `<p style="color:red;">Images should be full and sizechart of ASSU onky works here : ${err.message} </p>`;
      }
    });
  </script>
</body>
</html>
